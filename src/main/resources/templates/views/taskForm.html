<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragment/main_layout}">
<head>
	<title>Task Form</title>
</head>
<body>
	<div layout:fragment="content" class="container mySpace">
		<form th:action="@{/addtask}" th:object="${task}" method="post">
			<div class="form-group">
				<label class="form-control-label">Date</label>
				<input class="form-control" type="date" th:field="*{date}">
				<div class="text text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
			</div>
			
			<div class="form-group">
				<label class="form-control-label">Start Time</label>
				<input class="form-control" type="time" th:field="*{startTime}">
				<div class="text text-danger" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></div>
			</div>
			
			<div class="form-group">
				<label class="form-control-label">Stop Time</label>
				<input class="form-control" type="time" th:field="*{stopTime}">
				<div class="text text-danger" th:if="${#fields.hasErrors('stopTime')}" th:errors="*{stopTime}"></div>
			</div>
			
			<div class="form-group">
				<label class="form-control-label">Description</label>
				<textarea class="form-control" th:field="*{description}"></textarea>
				<div class="text text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
			</div>
			<input type="submit" value="Submit" class="btn btn-primary">
		</form>
	</div>
</body>
</html>
